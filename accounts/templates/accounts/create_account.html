<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>アカウント作成</title>
  </head>
  <body>
    <div class="form-container">
      <h1>アカウント作成</h1>
      <form method="POST" action="{% url 'create_account' %}">
        {% csrf_token %}
        <table>
          <tr>
            <td><label for="username">ユーザID:</label></td>
            <td><input type="text" id="username" name="username" required /></td>
          </tr>
          <tr>
            <td><label for="password">パスワード:</label></td>
            <td><input type="password" id="password" name="password" required /></td>
          </tr>
          <tr>
            <td><label for="password2">パスワード確認:</label></td>
            <td><input type="password" id="password2" name="password2" required /></td>
          </tr>
          <tr>
            <td colspan="2" class="center">
              <button type="submit" class="btn-submit">アカウント作成</button>
            </td>
          </tr>
        </table>
      </form>
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
  </body>
</html>
