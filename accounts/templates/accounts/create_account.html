{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'accounts/css/accounts.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>アカウント作成</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid d-flex justify-content-between">
        <div></div>
        <div class="Logo-p">
          <img src="../../static/accounts/img/Logo2.jpg" class="Logo py-3" />
        </div>
        <button class="btn home_button" style="background-color: #2de6eb">
          <a href="{% url 'home' %}" style="text-decoration: none; color: white"
            >ホームへ戻る</a
          >
        </button>
      </div>
    </nav>
    <div class="login_con">
      <div class="container">
        <div class="card m-5">
          <div class="card-body">
            <h1 class="d-flex justify-content-center">アカウント作成</h1>
            <form method="POST" action="{% url 'create_account' %}">
              {% csrf_token %}
              <div class="mb-3">
                <label for="username" class="form-label">ユーザID:</label>
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">パスワード:</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password2" class="form-label"
                  >パスワード確認:</label
                >
                <input
                  type="password"
                  id="password2"
                  name="password2"
                  class="form-control"
                  required
                />
              </div>
              {% if messages %}
              <div class="messages mt-5">
                {% for message in messages %}
                <p style="color: red">{{ message }}</p>
                {% endfor %}
              </div>
              {% endif %}
              <div class="text-center mb-3">
                <button type="submit" class="btn btn-primary">
                  アカウント作成
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
