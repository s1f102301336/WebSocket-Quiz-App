{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ログイン画面</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'accounts/css/accounts.css' %}" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid d-flex justify-content-between">
        <div></div>
        <div class="Logo-p">
          <img src="{% static 'accounts/img/Logo2.jpg' %}" class="Logo py-3" />
        </div>
        <button class="btn home_button" style="background-color: #2de6eb">
          <a href="{% url 'home' %}" style="text-decoration: none; color: white"
            >ホームへ戻る</a
          >
        </button>
      </div>
    </nav>
    <div class="login_con">
      <div class="container">
        <div class="card m-5">
          <div class="card-body">
            <h1 class="d-flex justify-content-center">ログイン</h1>
            <!-- アカウント作成ボタン -->

            <form method="post" action="{% url 'login' %}">
              {% csrf_token %}
              <div class="mb-3 mt-4">
                <label for="user-id" class="form-label">ユーザID:</label>
                <input
                  type="text"
                  id="user-id"
                  name="user-id"
                  class="form-control"
                  placeholder="ユーザIDを入力"
                />
              </div>
              <div class="mb-3 mt-4 mb-4">
                <label for="password" class="form-label">パスワード:</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  placeholder="パスワードを入力"
                />
              </div>
              <div class="mb-5">
                <a href="{% url 'create_account' %}">アカウント作成はこちら</a>
              </div>
              {% if messages %}
              <div>
                {% for message in messages %}
                <p style="color: red">{{ message }}</p>
                {% endfor %}
              </div>
              {% endif %}
              <div class="mb-3 text-center">
                <button type="submit" class="btn btn-primary">ログイン</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
