<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>クイズアプリ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'quiz_create/css/quiz_create.css' %}" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="mb-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm p-3">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">クイズアプリ</a>
            <div class="d-flex align-items-center">
              <select class="form-select me-2" name="option" id="option">
                <option value="all">ALL</option>
                <!-- 他のオプションをここに追加 -->
              </select>
              <input
                type="text"
                class="form-control me-2"
                placeholder="検索キーワードを入力"
              />
              <button class="btn btn-primary me-2">検索</button>
              <a href="{% url 'quiz_create' %}" class="btn btn-success me-2">クイズを作成</a>
              <a href="{% url 'login' %}" class="btn btn-outline-secondary">ログイン</a>
            </div>
          </div>
        </nav>
      </header>

      <div class="row">
        <!-- Sidebar -->
        <aside class="col-md-3">
          <div class="sidebar bg-light p-3 shadow-sm rounded">
            <h5 class="text-center mb-3">カテゴリ</h5>
            <ul class="list-group">
              <li class="list-group-item">カテゴリー1</li>
              <li class="list-group-item">カテゴリー2</li>
              <li class="list-group-item">カテゴリー3</li>
            </ul>
          </div>
        </aside>

        <!-- Contents -->
        <main class="col-md-9">
          <div class="row">
            {% for quiz in quiz_result %}
            <div class="col-md-6">
              <div class="card mb-4 shadow-sm">
                <div class="card-body">
                  <h5 class="card-title">{{ quiz.title }}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{ quiz.category }}</h6>
                  <p class="card-text">{{ quiz.description }}</p>
                  <a href="{% url 'answerquiz' quiz.id %}" class="btn btn-primary">入室</a>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </main>
      </div>

      <!-- Footer -->
      <footer class="mt-4 bg-light text-center p-3 shadow-sm">
        <p class="mb-0">© 2024 クイズアプリ. All rights reserved.</p>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+HAMVJgopPVj1z0P5N2pR+EDeMKm0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
