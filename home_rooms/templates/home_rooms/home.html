<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>クイズアプリ</h1>
        <select name="option" id="option">
          ALL
        </select>
        <input type="text" />
        <button class="btn btn-primary">検索</button>
        <button><a href="{% url 'quiz_create' %}">クイズを作成</a></button>
        <button><a href="{% url 'login' %}">ログイン</a></button>
      </header>

      <div class="sidebar">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="contents">
        {% for quiz in quiz_result %}
        <div class="content" style="border: 1px solid black">
          <div class="option">{{ quiz.category }}</div>
          <div class="title">{{ quiz.title }}</div>
          <div class="description">{{ quiz.description }}</div>
          <button>
            <a href="{% url 'answerquiz' quiz.id %}">入室</a>
          </button>
        </div>
        {% endfor %}
      </div>

      <footer class="footer"></footer>
    </div>
  </body>
</html>
