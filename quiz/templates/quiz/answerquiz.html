{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'quiz/css/quiz.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Quiz回答</title>
  </head>
  <body>
    <div class="container">
      <h1>クイズ回答</h1>
      <button><a href="{% url 'home' %}">ホームへ戻る</a></button>
      <p>{{quiz.category}}</p>
      <h1>{{quiz.title}}</h1>
      <p>{{quiz.description}}</p>
      <h2>問題：</h2>
      <h4>{{quiz.content}}</h4>
      <h2>回答</h2>
      <h4>ここに四つ選択肢がランダムでシャッフルされた順番で表示されます</h4>
      <div>
        {% for key, selection in selections.items %}
        <button class="selection" id="{{ key }}" value="{{ selection }}">
          {{ selection }}
        </button>
        {% endfor %}
      </div>

      <div>
        <h2>結果：</h2>
        <h2 id="result"></h2>
      </div>

      <div>
        <p>解説</p>
        <p id="explanation" class="hidden">{{quiz.explanation}}</p>
      </div>
    </div>

    <!-- {{ quiz.id|json_script:"quiz_id" }} -->
    <script
      type="text/javascript"
      src="{% static 'quiz/js/quiz.js' %}"
    ></script>
    <!-- <script
      type="text/javascript"
      src="{% static 'quiz/js/quiz_ws.js' %}"
    ></script> -->
  </body>
</html>
