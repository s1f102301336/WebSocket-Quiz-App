<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン画面</title>
    <style>
        table {
            border-spacing: 10px; 
        }
    </style>
</head>
<body>
    
    <div align="center">
        <h1>ログイン</h1>
        <form>
            <table>
                <tr>
                    <td><label for="user-id">ユーザID:</label></td>
                    <td><input type="text" id="user-id" name="user-id" placeholder="ユーザIDを入力"></td>
                </tr>
                <tr>
                    <td colspan="2" style="height: 20px;"></td> 
                </tr>
                <tr>
                    <td><label for="password">パスワード:</label></td>
                    <td><input type="password" id="password" name="password" placeholder="パスワードを入力"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <button type="submit">ログイン</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
